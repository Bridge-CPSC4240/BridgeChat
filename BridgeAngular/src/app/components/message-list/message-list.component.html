<!-- Message History List-->
<div class="messages-header">
    <h2>Messages</h2>
    <div id="new-message-button">
        <button type="button" class="btn btn-transparent">
            <svg xmlns="http://www.w3.org/2000/svg" x="100%" width="16" fill="currentColor" class="bi bi-pencil-square"
                viewBox="0 0 16 16">
                <path
                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z">
                </path>
                <path fill-rule="evenodd"
                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z">
                </path>
            </svg>
        </button>
    </div>
</div>

<div id="plist" class="people-list">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Search...">
        <div class="input-group-append">
            <button type="button" class="btn btn-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
                    </path>
                </svg>
            </button>
        </div>
    </div>


    <ul class="list-unstyled mt-2 mb-0">
        <li class="clearfix active" *ngFor="let name of names; index as i">
            <a [routerLink]="['/chat', chatIds[i]]">
            <mat-card class="chat-card">
                <mat-card-header>
                    <mat-card-title>
                        <h3>{{name}}</h3>
                    </mat-card-title>
                    <mat-card-subtitle>{{messages[i]}}</mat-card-subtitle>
                </mat-card-header>
            </mat-card>
        </a>
        </li>
    </ul>
</div>
