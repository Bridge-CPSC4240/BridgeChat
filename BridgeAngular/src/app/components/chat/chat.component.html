<!-- Chat -->
<div class=chat *ngIf="dataLoaded">
    <div class="chat-header clearfix">
            <h2 class="friend-name">{{ friendName }}</h2>
            <mat-divider></mat-divider>
    </div>
    <div class="chat" >
        <div class="chat-history" *ngFor="let msg of messages">
            <ul >
                <li class="clearfix" *ngIf="msg.isSender == true">
                    <div class="message other-message float-right">
                        {{ msg.originalText }}
                    </div>
                </li>
                <li class="clearfix" *ngIf="msg.isSender == false">
                    <div class="message-data">
                        <span class="message-data-time">{{ msg.dateCreated }}</span>
                    </div>
                    <div class="message my-message">
                        {{ msg.translatedText }} <br /><p class=translated-text>|   {{ msg.originalText }}</p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="chat-message clearfix">
            <div class="input-group mb-0">
                <input id="input-message" type="text" class="form-control" placeholder="Enter text here..." />
                <div class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="sendMessage()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                            <path
                                d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
